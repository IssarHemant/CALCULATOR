<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <input type="text"></input>
        </thead>
    
      <!-- First Row -->
     <tr>
        <td>
        <button class="ac" id="button">AC</button>
        <button class="del" id="button" >DEL</button>
        <button class="arithmetic-operator" id="button" >%</button>
        <button class="arithmetic-operator" id="button" >/</button>
      </td>
    </tr>
      <!-- Second Row -->
      <tr>
        <td>
        <button class="number" id="button" >7</button>
        <button class="number" id="button" >8</button>
        <button class="number" id="button" >9</button>
        <button class="arithmetic-operator" id="button" >*</button>
      </td>
    </tr>
      <!-- Third Row -->
      <tr>
        <td>
        <button class="number" id="button" >4</button>
        <button class="number" id="button">5</button>
        <button class="number" id="button" >6</button>
        <button class="arithmetic-operator" id="button">-</button>
      </td>
    </tr>
      <!-- Fourth Row -->
      <tr>
        <td>
        <button class="number" id="button">1</button>
        <button class="number" id="button">2</button>
        <button class="number" id="button">3</button>
        <button class="arithmetic-operator" id="button">+</button>
      </td>
    </tr>
      <!-- Fifth Row -->
    <tr>
        <td>
        <button class="number" id="button">0</button>
        <button class="number" id="button">00</button>
        <button class="dot" id="button">.</button>
        <button class="arithmetic-operator" id="button">=</button>
        </tr>
      </td>
        </table>
        <h6 class="watermark">MADE WITH <span class="heart">&#10084</span> BY HEMANT ISSAR</h6>
    </div>
    <script src="script.js"></script>
  </body>
</html>
